<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                        //descripcion de lineas
                        ctx.lineWidth = 10;
                        ctx.strokeStyle = "yellow";
                        ctx.fillStyle = "red";
                        //path
                        ctx.beginPath();
                        ctx.moveTo(50,100);
                        ctx.lineTo(100,50);
                        ctx.lineTo(150,100);
                        ctx.lineTo(100,150);
                        ctx.stroke();
                        //path
                        ctx.beginPath();
                        ctx.moveTo(200,100);
                        ctx.lineTo(250,50);
                        ctx.lineTo(300,100);
                        ctx.lineTo(250,150);
                        ctx.closePath();
                        ctx.stroke();
                        //path
                        ctx.beginPath();
                        ctx.moveTo(350,100);
                        ctx.lineTo(400,50);
                        ctx.lineTo(450,100);
                        ctx.lineTo(400,150);
                        ctx.fill();
                        ctx.closePath();
                        ctx.stroke();
                    }
                    else
                    {
                        alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>conceptos básicos de Canvas</h1>
        <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta canvas</canvas>
    </body>
</html>
