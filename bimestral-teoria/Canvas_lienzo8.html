<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Canvas básico</title>
        <style>
            #miCanvas
            {
                border: dotted 3px yellow;
                background: green;
            }
        </style>
        <script>
            window.onload = function()
            {
                var canvas = document.getElementById("miCanvas");
                if(canvas && canvas.getContext){
                    var ctx = canvas.getContext("2d");
                    if(ctx)
                    {
                      //colores
                      ctx.lineWidth = 10;
                      ctx.strokeStyle = "red";
                      ctx.fillStyke = "yellow";

                      //curva bezier
                      ctx.beginPath();
                      //primer punto
                      ctx.moveTo(50,20);
                      //dinujamos la curva
                      ctx.bezierCurveTo(50,100,200,100,200,150);
                      //dibujamos la curva
                      ctx.stroke();
                      
                      //primer punto
                      ctx.fillRect(50,20,5,5);
                      //primer punto tangente
                      ctx.fillRect(50,100,5,5);
                      //segundo punto tangente
                      ctx.fillRect(200,100,5,5);
                      //segundo punto ancla
                      ctx.fillRect(200,150,5,5);
                    }
                    else
                    {
                        alert("Error al crear el contexto");
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>conceptos básicos de Canvas</h1>
        <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta canvas</canvas>
    </body>
</html>
